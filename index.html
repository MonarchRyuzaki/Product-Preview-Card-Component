<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <section class = "mainCard">
      <section class = "image">
        <img src="./images/image-product-desktop.jpg" alt="">
      </section>
      <section class = "writeup">
        <h2>Perfume</h2>
        <div class = "subheading">Gabrielle Essence Eau De Parfum</div>
        <div class = "product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="price"><span class="discounted-price">$149.99</span><span class="original-price">$169.99</span></div>
        <button type="submit" class = "add"><img src="./images/icon-cart.svg" alt=""><span class = "btn-text">Add to Cart</span></button>
      </section>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shivam Ganguly</a>.
    </p>
  </footer>
</body>
</html>
